AllCops:
  Include:
    - '**/*.gemspec'
    - '**/Rakefile'
  Exclude:
    - 'vendor/**/*'
    - db/**/*
    - config/**/*
    - script/**/*
    - bin/**/*
    - !ruby/regexp /old_and_unused\.rb$/
  RunRailsCops: false

Documentation:
  Enabled: false

FormatString:
  Enabled: false

StringLiterals:
  Enabled: false

LineLength:
  Max: 160

MethodLength:
  Max: 15

SignalException:
  EnforcedStyle: only_raise

AlignParameters:
  EnforcedStyle: with_fixed_indentation

DotPosition:
  EnforcedStyle: trailing

SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

ClassAndModuleChildren:
  Enabled: false

EmptyLinesAroundClassBody:
  Enabled: false

EmptyLinesAroundBlockBody:
  Enabled: false
